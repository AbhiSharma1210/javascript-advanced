<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure aur chai</title>
</head>

<body style="background-color: #313131;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>

<script>
    // function in another function will have access to the outer function's variables.
    function outerFunction() {
        let name = "Andromeda";
        function displayName() {
            console.log(name);
        }
        displayName();
    }
    outerFunction();

    // When we return a function's reference, then the whole lexical scope of the function is packed in it.
    // This means that we can access the outer function's variables as well.
    function newFunction() {
        let name = "Nebula"
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = newFunction();
    myFunc()

</script>
<script>
    // document.getElementById("orange").onclick = function(){
    //     document.body.style.backgroundColor = `orange`
    // }
    // document.getElementById("green").onclick = function(){
    //     document.body.style.backgroundColor = `green`
    // }

    function clickHandler(color) {
        // document.body.style.backgroundColor = `${color}`

        return function () {
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById('orange').onclick = clickHandler("orange")
    document.getElementById('green').onclick = clickHandler("green")

</script>

</html>
